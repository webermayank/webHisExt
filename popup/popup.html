<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webiis - Browse History</title>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">Webiis</div>
            <div class="stats">
                <span class="stats-count" id="visit-count">0</span>
                <span>visits</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="scroll-container" id="scrollbar2">
            <ul class="horizontal-list"></ul>
        </div>

        <div class="clear-section">
            <button class="first-click">Clear History</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
